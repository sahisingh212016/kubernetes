kind: apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: alpine
        resources:
          limits:
            memory: "112Mi"
            cpu: "500m"
        ports:
        - containerPort: <Port>
